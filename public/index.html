<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemilihan Ketua Kelas 03TPLP001 - UNPAM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark shadow-sm mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand">UNPAM - 03TPLP001</span>
            
            <div id="user-info" class="text-white d-none">
                <span id="welcome-text" class="me-3 small"></span>
                <button id="btnSettings" class="btn btn-sm btn-light me-2">⚙️ Profil</button>
                <button id="btnLogout" class="btn btn-sm btn-outline-light">Logout</button>
            </div>
        </div>

        <div class="modal fade" id="modalProfil" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">
                        <h5 class="modal-title">Update Profil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="updNama" class="form-control mb-2" placeholder="Nama Lengkap" />
                        <input type="password" id="updOldPassword" class="form-control mb-2" placeholder="Password Lama" required />
                        <input type="password" id="updNewPassword" class="form-control mb-2" placeholder="Password Baru" />
                        <button id="btnSaveProfil" class="btn btn-primary w-100">Simpan Perubahan</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <section id="login-section" class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane">Login</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane">Register</button>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body tab-content">
                        <div class="tab-pane fade show active" id="login-pane">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label small">NIM Mahasiswa</label>
                                    <input type="text" id="loginNim" class="form-control" placeholder="Masukkan NIM" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small">Password</label>
                                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
                                </div>
                                <button type="submit" class="btn btn-unpam w-100">Login</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="register-pane">
                            <h4 class="mb-3">Daftar Akun Baru</h4>
                            <form id="registerForm">
                                <div class="mb-2">
                                    <label class="form-label small">Nama Lengkap</label>
                                    <input type="text" id="regNama" class="form-control" required />
                                </div>
                                <div class="mb-2">
                                    <label class="form-label small">NIM</label>
                                    <input type="text" id="regNim" class="form-control" placeholder="Min. 10 Angka" required />
                                </div>
                                <div class="mb-2">
                                    <label class="form-label small">Password</label>
                                    <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small">Tanggal Lahir</label>
                                    <input type="date" id="regTglLahir" class="form-control" required />
                                </div>
                                <button type="submit" class="btn btn-success w-100">Daftar Sekarang</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="main-app" class="d-none">
            <div class="row">
                
                <div class="col-md-5">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 id="formTitle">Form Pendaftaran Pemilih</h5>
                            <hr />
                            <form id="voteForm">
                                <input type="hidden" id="editIndex" value="">

                                <div class="mb-2">
                                    <label class="form-label small">Nama Lengkap</label>
                                    <input type="text" id="nama" class="form-control" required />
                                </div>

                                <div class="mb-2">
                                    <label class="form-label small">NIM</label>
                                    <input type="text" id="nim" class="form-control" />
                                </div>

                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <label class="form-label small">Kelas</label>
                                        <input type="text" id="kelas" class="form-control-plaintext fw-bold" value="03TPLP001" readonly />
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label class="form-label small">Prodi</label>
                                        <input type="text" id="prodi" class="form-control-plaintext fw-bold" value="Informatika" readonly />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label small">Tanggal Lahir</label>
                                    <input type="date" id="tglLahir" class="form-control" required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label small">Pilih Ketua</label>
                                    <select id="kandidat" class="form-select" required>
                                        <option value="">-- Pilih --</option>
                                        <option value="Kandidat 1">Kandidat 1 - Ahmad</option>
                                        <option value="Kandidat 2">Kandidat 2 - Siti</option>
                                    </select>
                                </div>

                                <button type="submit" id="btnSubmit" class="btn btn-unpam w-100">Kirim Suara</button>
                                <button type="button" id="btnCancelEdit" class="btn btn-secondary w-100 mt-2 d-none">Batal Edit</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="row g-3 mb-4">
                        <div class="col-12 col-sm-4">
                            <div class="card bg-dark text-white border-0 shadow-sm text-center p-3">
                                <small class="text-uppercase opacity-75 small">Total Suara</small>
                                <h3 id="totalSuara" class="mb-0 fw-bold">0</h3>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="card bg-primary text-white border-0 shadow-sm text-center p-3">
                                <small class="text-uppercase opacity-75 small">Kandidat 1</small>
                                <h3 id="totalK1" class="mb-0 fw-bold">0</h3>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="card bg-success text-white border-0 shadow-sm text-center p-3">
                                <small class="text-uppercase opacity-75 small">Kandidat 2</small>
                                <h3 id="totalK2" class="mb-0 fw-bold">0</h3>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5>Hasil Perolehan Suara</h5>
                            <hr />
                            <div id="voteList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/app.js"></script>
</body>
</html>
